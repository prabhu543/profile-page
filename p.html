<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <script src="https://kit.fontawesome.com/979cc3ed2d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div class="main">
        <div class="img">
            <img src="AI_Generated_Image.jpeg" alt="" class="image"> 
        </div>
        <div class="text">
            <span class="name">Coder</span>
            <span class="job">youtuber & blogger</span>
        </div>
        <div class="media">
            <a style="background-color: #e1306c;" href="#" class="link"><i class="fa-brands fa-instagram"></i></a>
            <a style="background-color:#032260;" href="#" class="link"><i class="fa-brands fa-github"></i></a>
            <a style="background-color: #09b646 ;" href="#" class="link"><i class="fa-brands fa-whatsapp"></i></a>
            <a style="background-color: #4267b2 " href="#" class="link"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <div class="but">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa-regular fa-heart"></i>
                <span class="num">60k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-comment"></i>
                <span class="num">20k</span>
            </div>
            <div class="data">
                <i class="fa-regular fa-share-from-square"></i>
                <span class="num">12k</span>
            </div>


        </div>
    </div>
    <script src="p.js"></script>
</body>
</html>
